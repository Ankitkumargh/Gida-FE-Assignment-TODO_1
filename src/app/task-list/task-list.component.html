<div class="container-fluid">
  <div class="conatiner">
     <header>
        <main class="content">
            <div class="page">
                
             <img  src="../assets/logo.jpg">
   
             <a class="checklist">Checklist</a>
             <div class="dropdown">
                 <i class="bi bi-stars star-icon" (click)="toggleDropdown()"></i>
                 <div class="dropdown-content" [ngClass]="{'active': isDropdownActive}">
                     <div class="task-list-card12">
                         <div class="sign-up-to2">Sign up to unlock recurring tasks, publishing, collaborating, and more.</div>
                         <button class="big-button2">
                             <img class="arrow-down-right-icon2" alt="" src="./public/arrowdownright.svg">
                             <div class="sign-up2">Sign up</div>
                             <img class="arrow-down-right-icon12" alt="" src="./public/arrowdownright.svg">
                         </button>
                     </div>
                 </div>
             </div>
             
            </div>
   
         </main>
     </header>
  </div>
  <div class="center-panel">
    <div class="welcome-panel">
        <h2 class="hello">Hello,</h2>
        <div class="get-started-by">Get started by creating your first checklist.</div>
    </div>
</div>
  <div class="container">
     
      <section class="right-panel">
          <div class="task-list-card-panel">
              <div class="task-list-card">
                  <div class="header">
                      <div class="header1">
                          <!-- <input id="taskTitle" type="text" placeholder="Untitled" class="untitled"> -->
                          <input #newTodoTitle type="text" placeholder="Untitled" class="untitled">
                      </div>
                  </div>
                  
                  <hr> 

                  
      
                 <div class=" mr- 5 my-2 my-lg-0 carditm">
                      <div *ngFor="let todo of todos" class="task-item ">
                          <div class="mr- 5">
                             <input type="checkbox" [checked]="todo.completed" (change)="updateTodo(todo.id, $event)">
                         
                             <span [ngClass]="{'completed': todo.completed}">{{ todo.title }}</span>
                         </div>
 
                          <div class="allbutton">
                              <i class="bi bi-chevron-up" (click)="moveUp(todo.id)"></i>
                              <i class="bi bi-chevron-down" (click)="moveDown(todo.id)"></i>
                              <i class="bi bi-trash3" (click)="deleteTodo(todo.id)"></i>
                          </div>
                      </div>
                      <div class="task-item ">
                           <input type="checkbox" [checked]="false" [disabled]="true">
                           <span>Title...</span>
                           <div class="allbutton ">
                             <i class="bi bi-chevron-up" ></i>
                             <i class="bi bi-chevron-down" ></i>
                             <i class="bi bi-trash3" ></i>
                            </div>
                        </div>
                 </div>
      
  
                  
                  

                  <hr> 

                  <div class="card-header">
                      <!-- <button class="frame-parent" onclick="addTask()">
                          <div class="add-task"><i class="bi bi-plus" aria-hidden="true"></i> Add Task</div>
                      </button> -->
                      <div id="statusMessage">
                        <p> <i class="bi bi-eye"></i> completed {{getChecked()}} of {{todos.length}} </p>
                      </div> 
                      <button class="frame-parent pt-1" (click)="addTodo(newTodoTitle.value); newTodoTitle.value=''">
                          <div class="add-task"><i class="bi bi-plus" aria-hidden="true"></i> Add Task</div>
                      </button>
                     
                      
                  </div>
             
              </div>
              <div class="task-list-card1">
                  <div class="sign-up-to">Sign up to unlock recurring tasks, publishing, collaborating and more.</div>
                  <button class="big-button">
                      <img class="arrow-down-right-icon" alt="" src="./public/arrowdownright.svg">
                      <div class="sign-up">Sign up</div>
                      <img class="arrow-down-right-icon1" alt="" src="./public/arrowdownright.svg">
                  </button>
              </div>
          </div>
      </section>
  </div>
</div>
